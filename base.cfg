[buildout]
package-name = dexterity.localroles
package-extras = [test]

extends =
    https://raw.githubusercontent.com/collective/buildout.plonetest/master/qa.cfg

extensions =
    mr.developer
    plone.versioncheck

parts =
    instance
    omelette
    ploneversioncheck
    createcoverage
    robot
#     coverage
#     test-coverage
#     plone-helper-scripts

develop = .

eggs +=
    Plone
    Pillow
#    Products.PDBDebugMode
#    collective.profiler
#    ipdb
    pdbpp
#    plone.reload

test-eggs +=
    pdbpp
#    ipdb

# [instance]
# recipe = plone.recipe.zope2instance
# user = admin:admin
# http-address = 8080
# environment-vars =
#     zope_i18n_compile_mo_files true
# eggs =
